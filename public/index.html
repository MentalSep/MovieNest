<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieNest - Discover Amazing Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">MovieNest</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/explore">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login"
                ><i class="bi bi-person-circle"></i> Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Carousel -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide-to="2"
        ></button>
      </div>
      <div class="carousel-inner">
        <!-- Dynamically populated by JavaScript -->
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Popular Movies Section -->
    <section class="popular container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0">Popular Movies</h2>
        <a href="/explore" class="view-all"
          >View All <i class="bi bi-arrow-right"></i
        ></a>
      </div>
      <div class="row g-4">
        <!-- Dynamically populated by JavaScript -->
      </div>
    </section>

    <!-- Top Rated Section -->
    <section class="top-rated container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0">Top Rated</h2>
        <a href="/explore" class="view-all"
          >View All <i class="bi bi-arrow-right"></i
        ></a>
      </div>
      <div class="row g-4">
        <!-- Dynamically populated by JavaScript -->
      </div>
    </section>

    <!-- Trending Section -->
    <section class="trending container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0">Trending Now</h2>
        <a href="/explore" class="view-all"
          >View All <i class="bi bi-arrow-right"></i
        ></a>
      </div>
      <div class="row g-4">
        <!-- Dynamically populated by JavaScript -->
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/home.js" type="module"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
