<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieNest - Explore Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/movie.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">MovieNest</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/explore">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-person-circle"></i> Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Movies Section -->
    <section class="movies-page container my-5">
      <h1 class="section-title text-center mb-5">Explore Movies</h1>
      <div class="row g-4">
        <!-- Movie Card Example -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="movie-card">
            <img
              src="/path-to-movie-poster1.jpg"
              alt="Movie 1"
              class="img-fluid"
            />
            <div class="card-title-overlay">
              <span>Movie 1</span>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="movie-card">
            <img
              src="/path-to-movie-poster2.jpg"
              alt="Movie 2"
              class="img-fluid"
            />
            <div class="card-title-overlay">
              <span>Movie 2</span>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="movie-card">
            <img
              src="/path-to-movie-poster3.jpg"
              alt="Movie 3"
              class="img-fluid"
            />
            <div class="card-title-overlay">
              <span>Movie 3</span>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="movie-card">
            <img
              src="/path-to-movie-poster4.jpg"
              alt="Movie 4"
              class="img-fluid"
            />
            <div class="card-title-overlay">
              <span>Movie 4</span>
            </div>
          </div>
        </div>
        <!-- Add more cards as needed -->
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="/js/movies.js"></script> -->
  </body>
</html>
