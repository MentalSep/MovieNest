<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon/icon.png" type="image/x-icon" />
    <title>MovieNest - Explore Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/movie.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">MovieNest</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/explore">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"
                ><i class="bi bi-person-circle"></i> Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Movies Section -->
    <section class="movies-page container my-5">
      <h1 class="section-title text-center mb-5">Explore Movies</h1>
      <div class="row g-4"></div>
      <!-- load more -->
      <div class="text-center mt-4">
        <button id="load-more-btn" class="btn btn-outline-light">
          Load More
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/explore.js"></script>
    <script src="/js/navbar.js"></script>
  </body>
</html>
